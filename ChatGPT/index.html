<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emaan Arshad" />
    <meta
      name="description"
      content="Official website for The Little Taco Shop"
    />
    <title>Little Taco Shop</title>
    <link rel="icon" href="/img/tacoicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
          <ul class="header__ul">
            <li><a href="#menu">Menu</a></li>
            <li><a href="hours.html">Hours</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="hero__overlay">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
          <img
            src="img/tacos_and_drink_1000x667.png"
            alt="We love tacos!"
            title="We love tacos!"
            width="1000"
            height="667"
          />
          <figcaption class="offscreen">Tacos and a Drink</figcaption>
        </figure>
      </div>
    </section>

    <main class="main">
      <section id="menu" class="main__section menu">
        <h2 class="menu__h2">Our Menu</h2>
        <table class="menu__table">
          <caption class="offscreen">
            Our Tacos
          </caption>
          <thead>
            <tr>
              <th class="menu__header" scope="col">Tacos</th>
              <th class="menu__header" scope="col">Quantity</th>
              <th class="menu__header" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="menu__item menu__cr" scope="row" rowspan="3">
                Crunchy
              </th>
              <td class="menu__item">1</td>
              <td class="menu__item">$1.50</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$2.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$3.25</td>
            </tr>
            <tr>
              <th class="menu__item menu__sf" scope="row" rowspan="3">Soft</th>
              <td class="menu__item">1</td>
              <td class="menu__item">$2</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$3.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="menu__item menu__cs" colspan="3">
                Chips &amp; Salsa $2
              </td>
            </tr>
          </tfoot>
        </table>
        <p class="center"><a href="#">Back To Top</a></p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <p>
          <span class="nowrap">Copyright &copy; </span>
          <span class="nowrap">Little Taco Shop</span>
        </p>
        <p class="footer__social">
          <a href="#"><img src="/img/facebook-icon.png" alt="Facebook" /></a>
          <a href="#"><img src="/img/instagram-icon.png" alt="Instagram" /></a>
          <a href="#"><img src="/img/twitter-icon.png" alt="Twitter" /></a>
        </p>
      </div>
    </footer>

    <!-- Additional Script for Interactive Features -->
    <script src="/JS/script.js"></script>
  </body>
</html>
